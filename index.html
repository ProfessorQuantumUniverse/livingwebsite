        // Syntax Highlighting fÃ¼r CSS
        function highlightCSS(text) {
            return text
                .replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="code-comment">$1</span>')
                .replace(/([. #]? [\w-]+)(\s*\{)/g, '<span class="code-selector">$1</span>$2')
                .replace(/([\w-]+)(\s*:)/g, '<span class="code-property">$1</span>$2')
                .replace(/:\s*([^;{}]+)(;)/g, ': <span class="code-value">$1</span>$2');
        }

        // Typing Effekt
        async function typeText(text, element, isCode = true) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            
            for (let i = 0; i < text.length; i++) {
                // FÃ¼ge Zeichen hinzu
                const char = text[i];
                element.innerHTML = highlightCSS(element.textContent + char);
                element.appendChild(cursor);
                
                // Scroll nach unten
                element.scrollTop = element.scrollHeight;
                
                // Variable Geschwindigkeit fÃ¼r natÃ¼rlicheres Tippen
                let delay = typingSpeed;
                if (char === '\n') delay = typingSpeed * 3;
                if (char === '.' || char === '!' || char === '? ') delay = typingSpeed * 5;
                if (char === ' ') delay = typingSpeed * 0.5;
                
                await new Promise(r => setTimeout(r, delay));
            }
            
            cursor.remove();
        }

        // Hauptfunktion
        async function runShow() {
            for (const item of codeScript) {

                    if (item.type === 'css') {
                        fullCSS += item.text;

                    // HTML einfÃ¼gen mit Animation
                    const target = document.getElementById(item. target);
                    if (item.prepend) {
                        target. insertAdjacentHTML('afterbegin', item. text);
                    } else if (item.append) {
                        target.insertAdjacentHTML('beforeend', item.text);
                    } else {
                        target.innerHTML = item.text;
                    }
                    
                    // Kurze Pause nach HTML
                    await new Promise(r => setTimeout(r, 300));

                    // Script ausfÃ¼hren
                    eval(item.text);
                    await new Promise(r => setTimeout(r, 300));

            }
