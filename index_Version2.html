let currentIndex = 0;
let speed = 12;

// Easter Egg
window.magic = function() {
    document.body.style. animation = 'rainbow 0.5s infinite linear';
    const s = document.createElement('style');
    s.textContent = '@keyframes rainbow{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}';
    document.head.appendChild(s);
    console.log('%cüåà RAINBOW MODE!  üåà', 'font-size:30px;');
    setTimeout(() => document.body.style. animation = '', 5000);

function extractCSS(text) {
    // Entferne Kommentare f√ºr das tats√§chliche CSS
    return text. replace(/\/\*[\s\S]*?\*\//g, '');
}

function type() {
    if (currentIndex < script.length) {
        codeEl.textContent += script[currentIndex];
        
        // Wende CSS live an
        styleEl.textContent = extractCSS(codeEl.textContent);
        
        // Auto-scroll
        codeEl.scrollTop = codeEl. scrollHeight;
        window.scrollTo(0, document.body.scrollHeight);
        
        currentIndex++;
        
        // Variable Geschwindigkeit
        let delay = speed;
        const char = script[currentIndex - 1];
        if (char === '\n') delay = speed * 2;
        if (char === '{' || char === '}') delay = speed * 3;
        if (char === ';') delay = speed * 1.5;
        if (char === '*' && script[currentIndex] === '/') delay = speed * 5;
        
        setTimeout(type, delay);
    }
}

// Speed controls
document.addEventListener('keydown', e => {
    if (e.key === '+' || e. key === '=') speed = Math.max(1, speed - 3);
    if (e.key === '-') speed = Math. min(50, speed + 3);
    if (e.key === ' ' && e. ctrlKey) speed = speed === 1 ?  12 : 1;
});

// Start nach kurzer Pause
